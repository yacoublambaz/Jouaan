{% extends 'main/navbar.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login | Joo3an</title>

  <link rel="stylesheet" href=" {% static '/css/main.css' %}">
</head>

<body style="margin: 0;
padding: 0;
font-family: sans-serif;
background-color:#F5F5DC;
background-image:url({% static 'images/food-doodles.jpg' %});
background-size:cover;
background-position: center;
background-blend-mode: lighten;
">

  <div class="sign-up-form">
    <h2> Login</h2>
    <form method="POST" action="">
      {% csrf_token%}
      <input type="username" name="username" class="input-box" placeholder="Username" />
      <input type="password" name="password" class="input-box" placeholder="Password" />
      <button type="submit" value="Submit" class="sign-up-btn">Login</button>
      <br>
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
      <br>
      <p> Don't have an account? <a href="{% url 'register' %}">Sign up!</a></p>
      <br>
    </form>
  </div>

</body>

</html>
{% endblock content %}
