{% extends 'main/navbar.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Update Information | Joo3an</title>

  <link rel="stylesheet" href=" {% static '/css/main.css' %}">
</head>

<body style="margin: 0;
padding: 0;
font-family: sans-serif;
background-color:#F5F5DC;
background-image:url({% static 'images/food-doodles.jpg' %});
background-size:cover;
background-position: center;
background-blend-mode: lighten;
">
  <div class="sign-up-form">
    <img style='max-width:125px; margin-top:-50px;' src="{{ request.user.customer.profile_pic.url }}">

    <h2> Update Information </h2>
    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token%}
      <h4 style="color: #FF3800;
      margin-bottom: 5px; "> Name: </h5>
        {{form.name}}
        <br />
        <h4 style="color: #FF3800;
      margin-bottom: 5px; margin-top:10px; "> Email: </h5>
          {{form.email}}
          <br />
          <h4 style="color: #FF3800;
      margin-bottom: 5px;margin-top:10px; "> Change Display Picture: </h5>
            <p style="margin-right:-60px;">{{form.profile_pic}}</p>

            <br />
            <button type="submit" value="Submit" class="sign-up-btn">Submit</button>

            <br>

    </form>
  </div>

</body>

</html>
{% endblock content %}
